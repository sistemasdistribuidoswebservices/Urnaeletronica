<html xml:th = "http://www.thymeleaf.org">
    <head>
        <title>Candidato login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <fieldset>
        <legend>login de Candidato</legend>
        <form action="/alogin" method="post" th:object="${adm}">
            <div>
                <label for="nome">E-mail:</label>
                <input type="text" id="email" th:field="*{login}" value=""/>
             <div>
                <label for="cargo">Senha: </label>
                <input type="password" id="senha" th:field="*{senha}"/>
            </div>
            <button type="submmit">Logar</button> 
             </fieldset>
        </form>
    </body>
</html>
