<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/custom.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card mb-3">
                <div class="card-header"><h2>Alteração no Candidato</h2></div>
                <form action="/calterar" method="post" th:object="${candidato}">
                   <div>
                     <input type="hidden" th:field="*{id}">
                   </div>
                    <div class="form-group col-md-12">
                            <label for="nome"><h5>Nome</h5></label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Seu nome"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="partido"><h5>Partido</h5></label>
                        <input type="text" id="partido" th:field="*{partido}" class="form-control" placeholder="Nome do Partido"/>
                    </div>
                     <div class="form-group col-md-12">
                        <label for="cargo"><h5>Cargo</h5></label>
                        <input type="text" id="cargo" th:field="*{cargo}" class="form-control" placeholder="Seu cargo"/>
                    <br><div class="text-center"><button type="submit" class="btn btn-success btn-lg">Gravar</button></div>  
                </form>
                
                      
                </div>
        </div>
    </body>
</html>
