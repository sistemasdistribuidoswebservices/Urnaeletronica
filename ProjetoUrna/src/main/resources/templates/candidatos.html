<html xml:th = "http://www.thymeleaf.org">
    <head>
        <title>Candidatos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <table border = 1>
            <tr>
                <th>Selecionar</th>
                <th>ID</th>
                <th>nome</th>
                <th>cargo</th>
                <th>partido</th>
            </tr>
            <tr th:each= "candidato : ${candidatolist}">
                <td th:text = " ${candidato.id}" type="radio">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                </td>
                <td th:text = " ${candidato.id}"></td>
                <td th:text = " ${candidato.nome}"></td>
                <td th:text = " ${candidato.cargo}"></td>
                <td th:text = " ${candidato.partido}"></td>
                
            </tr>
        </table>
    </body>
</html>
