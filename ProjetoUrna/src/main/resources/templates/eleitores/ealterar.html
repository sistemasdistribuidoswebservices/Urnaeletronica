<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <fieldset>
        <legend>Cadastro de Eleitor</legend>
       <form action="/eleitor/ealterar" method="post" th:object="${eleitor}">
           <div>
             <input type="hidden" th:field="*{ID}">
             <input type="hidden" th:field="*{role}">
           </div>
            <div>
                <label for="nome"  >Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" readonly/>
            </div>
            <div>
                <label for="email" >Email:</label>
                <input type="email" id="email" th:field="*{email}" readonly/>
            </div>
             <div>
                <label for="senha">Senha:</label>
                <input type="text" id="senha" th:field="*{senha}" th:value="*{senha}" />
            </div>
           </fieldset>
            <button type="submmit">gravar</button> 
                   
        </form>
        
    </body>
</html>
