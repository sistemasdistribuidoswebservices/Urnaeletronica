<html xml:th = "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <fieldset>
        <legend>Cadastro de Eleitor</legend>
        <form action="/eleitor/ecadastra" method="post" th:object="${eleitor}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}"/>
            </div>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email" th:field="${eleitor.email}" placeholder="mail@mail.com"/>
            </div>
             <div>
                <label for="senha">senha</label>
                <input type="password" id="senha" th:field="*{senha}"/>
            </div>
            <button type="submmit" >gravar</button> 
            </fieldset>
            <button  formmethod="get"  th:formaction="@{eleitor/2eleitores/}">Voltar</button>       
        </form>
        
    </body>
</html>
