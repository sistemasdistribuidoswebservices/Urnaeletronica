<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="text-center"><h1>Apuração dos Votos</h1></div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Qtd. Votos</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Nargo</th>
                        <th scope="col">Partido</th>
                    </tr>
                </thead>
                <tbody>
                    <form   th:each= "votos : ${votoslist}">
                            <TR>  
                                <td th:text="${votos.voto}"></td>
                                <td th:text="${votos.nome}"></td>
                                <td th:text="${votos.cargo}"></td>
                                <td th:text="${votos.partido}"></td>
                             </tr>
                    </form>
                </tbody>
            </table>
            <h3> Candidatos sem votos não aparecem na Apuração</h3>
            <br>
            <form><button class="btn btn-dark btn-lg" type="submit" formmethod="get" th:formaction="@{/home}">Voltar ao Início</button></form>
        </div>
    </body>
</html>
