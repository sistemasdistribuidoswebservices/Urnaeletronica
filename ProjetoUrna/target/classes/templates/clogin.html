<html xml:th = "http://www.thymeleaf.org">
    <head>
        <title>Candidato login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <fieldset>
        <legend>login de Candidato</legend>
        <form action="/clogin" method="post" th:object="${candidato}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}"/>
                <input type="hidden" id="partido" th:field="${candidato.partido}" value=""/>
             <div>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" th:field="${candidato.cargo}"/>
            </div>
            <button type="submmit">Logar</button> 
             </fieldset>
        </form>
    </body>
</html>
