<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Evernota - Login</title>
<link type="text/javascript" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link  type="text/css" rel="stylesheet" th:href="@{/css/main.css}"  href="/css/terminal.css"/>
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:fragment="cabecalho">
		<a class="navbar-brand" href="/login">Gerenciador de tarefas</a>
	</nav>

	<div class="container">
		<h3 class="col-md-8 offset-md-2 mt-60">Login</h3>
		<form action="/login" method="post" class="form-signin">
			<div class="form-group">
				<div class="col-md-8 offset-md-2">
					<input type="text" class="form-control" placeholder="E-mail"
						name="email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-8 offset-md-2">
					<input type="password" class="form-control" placeholder="Senha"
						name="senha">
				</div>
			</div>
			<div class="form-group col-md-8 offset-md-2">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
			<div class="form-group">
				<div class="col-md-8 offset-md-2">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						Não foi possível fazer o login.</div>
				</div>
			</div>
			<div class="form-group col-md-8 offset-md-2">
				<span>Não possui conta?<a href="/registration">Registra-se
						Aqui</a></span>
			</div>
		</form>

	</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
